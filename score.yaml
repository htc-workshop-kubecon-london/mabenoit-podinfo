apiVersion: score.dev/v1b1
metadata:
  name: podinfo-workload
service:
  ports:
    www:
      port: 80
      targetPort: 9898
containers:
  podinfo:
    image: .
    variables:
      PODINFO_UI_COLOR: "#34577c"
      PODINFO_UI_MESSAGE: "Welcome!"
      REDIS_ADDR: "${resources.my-redis.host}:${resources.my-redis.port},user=${resources.my-redis.username},password=${resources.my-redis.password}"
resources:
  my-redis:
    type: redis
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80